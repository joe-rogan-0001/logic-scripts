<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- meta tags -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- css tags -->
        <link href="html/style.css" rel="stylesheet" type="text/css" />

        <!-- js tags -->
        <script src="html/app.js" type="text/javascript"></script>

</head>

<body>
    <div class="video-background">
    <div class="overlay"></div>
    <!-- if using seperate audio add "muted" example: autoplay muted loop -->
    <video id="video" autoplay muted loop>
    <source src="assets/changethisvideo.mp4" type="video/mp4" /> <!-- change name to your video in assets folder -->
        Your Browser does not support the video element
    </video>
    </div>

    <!-- uncomment if you want seprate audio -->
    <audio id="myaudio" src="assets/fluorescent.mp3" type="audio/mp3" autoplay="true" looped="true"></audio>

    <img class="logo" src="https://cdn.discordapp.com/attachments/832246407289241620/1158841743169564764/logo_font.png?ex=652eda79&is=651c6579&hm=b2120d7d9d5a9e61cae3df2fb7b7dd7ad83824d26313b506beac0847e30af880&"></img>

    <h1 class="print" style="text-transform: uppercase!important;"><strong>discord.gg/logicroleplay</strong></h1>
    <!---<h1 class="print"><strong>v-alpha-0.0.3</strong></h1>-->

    <!-- comment if you don't want loading bar -->
    <div class="loadbar"><div class="thingy"></div></div>
    
    <script>
        var audio = document.getElementById("myaudio");
        audio.volume = 0.03;
    </script>
</body>
</html>
